server:
  port: 8080
  forward-headers-strategy: framework

spring:
  application:
    name: mcp-tutorial-server

  # MongoDB Ayarlari - Lokal MongoDB'ye baglanir
  data:
    mongodb:
      uri: mongodb://localhost:27017/mcptutorialdb

  # MCP Server Ayarlari
  ai:
    mcp:
      server:
        name: user-management-mcp-server
        version: 1.0.0
        type: SYNC
        protocol: STREAMABLE

  # Thymeleaf
  thymeleaf:
    cache: false

  # Disable default static resource handler so .well-known paths hit controllers
  web:
    resources:
      add-mappings: false

# OAuth2 Authorization Server settings
oauth2:
  issuer: https://gauzier-healingly-avril.ngrok-free.dev
  access-token-expiry: 3600
